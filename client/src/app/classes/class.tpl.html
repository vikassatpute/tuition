<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1><a ng-href="/classes">Class List</a></h1>
        </div>
    </div>
</div>
<div class="row" ng-init="getClassList()">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4" ng-repeat="list in classList | filter: { active: 'yes' }">
				<div class="image-box">
					<img src="{{list.image_url}}"/>
				</div>
				<div class="class-info">
					<p>{{list.title}}</p>
					<p>{{list.description}}</p>
					<p>{{list.address}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
